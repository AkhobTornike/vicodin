{% extends 'main.html' %}
 {% load static %} 
 
 {% block content %}


  <div class="ltn__login-area pb-110">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title-area text-center">
            <h1 class="section-title">Delete <br />Your Comment&Reply</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="account-login-inner">
            <!-- comment to delete -->
            <div class="ltn__comment-item clearfix">
                <div class="ltn__commenter-img">
                    <img src="{{ review.user.avatar.url }}" alt="Image">
                </div>
                <div class="ltn__commenter-comment">
                    <h6><a href="#">@{{comment.user.username}}</a></h6>
                    <p>{{comment.body}}</p>
                        <span class="ltn__comment-reply-btn">{{ comment.updated|timesince }}</span>
                </div>
            </div>
            <form action="" method="POST" class="ltn__form-box contact-form-box">
                {% csrf_token %}
                <h4>Are you sure you want to delete ?</h4>

                <div class="btn-wrapper">
                    <button type="submit" name="action" value="cancel" class="btn btn-effect-4 btn-white">Cancel</button>
                    <button type="submit" name="action" value="delete" class="btn btn-effect-4 btn-white">Delete</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
