{% extends 'main.html' %} {% load static %} {% block content %}
<div class="ltn__login-area pb-110">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title-area text-center">
            <h1 class="section-title">Update <br />Product</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="account-login-inner">
            {% if image %}
            <form
              action=""
              method="POST"
              enctype="multipart/form-data"
              class="ltn__form-box contact-form-box"
            >
              {% csrf_token %}
              <div class="form__group">
                <label for="product_aditional_image">Additional Image</label>
                <div class="single-large-img">
                      <img
                        src="{{image.image.url}}"
                        alt="Image for {{ product.name }}"
                      />
                  </div>
                  {{form}}
              </div>
  
              <button type="submit" name="delete-image" class="btn btn-effect-4 btn-white">
                Delete
              </button>

              <button type="submit" name="edit-image" class="btn btn-effect-4 btn-white">
                Edit
              </button>
            </form>
            {% else %}
            <form
            action=""
            method="POST"
            enctype="multipart/form-data"
            class="ltn__form-box contact-form-box"
          >
            {% csrf_token %}

            <div class="form__group">
              <label for="product_aditional_image">Add New Image</label>
                {{form}}
            </div>

            <button type="submit" name="add-image" class="btn btn-effect-4 btn-white">
              Add
            </button>
          </form>
            {% endif %}
            <a href="{% url 'update-product' product.id}"> Go Back</a>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
