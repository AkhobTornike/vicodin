{% extends 'main.html' %} {% load static %} {% block content %}

<div class="ltn__login-area pb-110">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-area text-center">
          <h1 class="section-title">Update <br />Product</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="account-login-inner">
          <form
            action=""
            method="POST"
            enctype="multipart/form-data"
            class="ltn__form-box contact-form-box"
          >
            {% csrf_token %}
            <!-- CATEGORYES -->
            <div class="form__group">
              <label for="product_category">Enter Category</label>
              <input
                required
                type="text"
                name="category"
                id="category"
                value="{{ product.category.name }}"
                list="category-list"
              />
              <datalist id="category-list">
                {% for catg in categoryes %}
                <option value="{{ catg.name }}">{{ catg.name }}</option>
                {% endfor %}
              </datalist>
            </div>

            <!-- NAME -->
            <div class="form__group">
              <label for="product_name">Product Name</label>
              <input
                required
                type="text"
                name="name"
                id="product_name"
                value="{{ form.name.value }}"
              />
            </div>

            <!-- PRICE -->
            <div class="form__group">
              <label for="product_price">Enter Price</label>
              {{form.price}}
            </div>

            <!-- DISCOUNT -->
            <div class="form__group">
              <label for="product_discount">Enter Discount</label>
              {{form.discount}}
            </div>

            <!-- DESCRIPTION -->
            <div class="form__group">
              <label for="product_description">Enter Description</label>
              {{form.description}}
            </div>

            <!-- IMAGE -->
            <div class="form__group">
              <label for="product_main_image">Enter Main Image</label>
              {{form.main_image}}
            </div>

            <!-- ADDITIONAL IMAGES -->
            <div class="form__group">
              <label for="additional_images">Additional Images:</label>
              <div class="ltn__shop-details-small-img slick-arrow-2">
                {% for image in images %}
                  <div class="single-small-img">
                    <a href="{% url 'product-images' product.id 'edit-delete' image.id %}">
                      <img
                        src="{{image.image.url}}"
                        alt="Image for {{ product.name }}"
                      />
                    </a>
                  </div>
                {% endfor %}
              </div>
              <div>
                <a href="{% url 'product-images' product.id 'add' %}">
                  Add New Image
                </a>
              </div>
            </div>
            <button type="submit" class="btn btn-effect-4 btn-white">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<!-- Checked -->
